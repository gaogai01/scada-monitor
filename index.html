    function getGaugeHTML(colName, value) {
        let val = parseFloat(value); if (isNaN(val)) return "";
        let rule = ALARMS[colName];
        if (colName.indexOf("PHI") !== -1) {
            let pct = (val / 14) * 100;
            let colorVar = "var(--gauge-good)";
            if (val < 6 || val > 9) colorVar = "var(--gauge-bad)"; else if (val < 6.5 || val > 8.5) colorVar = "var(--gauge-warn)";
            return `<div class="gauge-container"><div style="width: ${pct}%; background-color: ${colorVar}; height:100%; border-radius:3px;"></div><div class="gauge-marker" style="left: ${pct}%"></div></div>`;
        }
        if (rule && rule.max) {
            let max = rule.max;
            let valPct = Math.min((val / max) * 100, 100);
            let isLowAlarm = rule.warn > rule.crit;
            if (isLowAlarm) {
                let critPct = (rule.crit / max) * 100; let warnPct = (rule.warn / max) * 100;
                return `<div class="gauge-container"><div class="gauge-seg seg-rev-poor" style="width: ${critPct}%"></div><div class="gauge-seg seg-rev-warn" style="width: ${warnPct - critPct}%"></div><div class="gauge-seg seg-rev-good" style="width: ${100 - warnPct}%"></div><div class="gauge-marker" style="left: ${valPct}%"></div></div>`;
            } else {
                let warnPct = (rule.warn / max) * 100; let critPct = (rule.crit / max) * 100;
                return `<div class="gauge-container"><div class="gauge-seg seg-good" style="width: ${warnPct}%"></div><div class="gauge-seg seg-warn" style="width: ${critPct - warnPct}%"></div><div class="gauge-seg seg-poor" style="width: ${100 - critPct}%"></div><div class="gauge-marker" style="left: ${valPct}%"></div></div>`;
            }
        }
        return "";

    function checkAlarm(colName, value) {
        let val = parseFloat(value); if (isNaN(val)) return "";
        if (colName.indexOf("PHI") !== -1) { if (val < 6 || val > 9) return "status-critical"; if (val < 6.5 || val > 8.5) return "status-warning"; return ""; }
        const rule = ALARMS[colName];
        if (rule) {
            let isLowAlarm = rule.warn > rule.crit;
            if (isLowAlarm) { if (val <= rule.crit) return "status-critical"; if (val <= rule.warn) return "status-warning"; }
            else { if (val >= rule.crit) return "status-critical"; if (val >= rule.warn) return "status-warning"; }

        return "";
    }

    function fetchData() { fetch(API_URL + "?mode=read&t=" + new Date().getTime()).then(response => response.json()).then(data => { if(data.timestamp) document.getElementById('last-update').innerText = data.timestamp.split(' ')[1]; let htmlContent = ''; DASHBOARD_CONFIG.forEach(group => { htmlContent += `<div class="system-group ${group.className}"><div class="system-title">${group.title} <span>${group.items.length}</span></div><div class="inner-grid">`; group.items.forEach(item => { let val = data[item.col] !== undefined ? data[item.col] : '--'; if (!isNaN(val) && val.toString().indexOf('.') !== -1) { val = parseFloat(val).toFixed(1); if(val.endsWith('.0')) val = val.replace('.0', ''); } let statusClass = checkAlarm(item.col, val); let gaugeHTML = getGaugeHTML(item.col, val); htmlContent += `<div class="card ${statusClass}"><div class="card-header"><span class="tag-name">${item.name}</span><span class="tag-id">${item.tag}</span></div><div class="data-row"><span class="value">${val}</span><span class="unit">${item.unit}</span></div>${gaugeHTML}</div>`; }); htmlContent += `</div></div>`; }); document.getElementById('app').innerHTML = htmlContent; }).catch(err => console.error(err)); }
    setInterval(fetchData, 5000); fetchData();
    function toggleTheme() { const body = document.body; const newTheme = body.getAttribute("data-theme") === "dark" ? "light" : "dark"; body.setAttribute("data-theme", newTheme); localStorage.setItem("theme", newTheme); document.getElementById("themeBtn").innerHTML = newTheme === "dark" ? "â˜€ï¸" : "ğŸŒ“"; if(myChart) updateChart(); }
    const savedTheme = localStorage.getItem("theme"); if (savedTheme) { document.body.setAttribute("data-theme", savedTheme); document.getElementById("themeBtn").innerHTML = savedTheme === "dark" ? "â˜€ï¸" : "ğŸŒ“"; }
    let historyData = null; let myChart = null; function openChartModal() { document.getElementById('chartModal').style.display = 'block'; renderCheckboxes(); if (!historyData) fetchHistory(); } function closeChartModal() { document.getElementById('chartModal').style.display = 'none'; } function fetchHistory() { fetch(API_URL + "?mode=history").then(res => res.json()).then(json => { historyData = json; updateChart(); }); } function renderCheckboxes() { const cat = document.getElementById('categorySelect').value; const container = document.getElementById('tagCheckboxes'); container.innerHTML = ''; let items = []; DASHBOARD_CONFIG.forEach(group => { group.items.forEach(item => { if (item.cat === cat) items.push(item); }); }); items.forEach((item, index) => { container.innerHTML += `<label style="display:inline-block; margin-right:10px; color:var(--text-main);"><input type="checkbox" value="${item.col}" id="chk_${item.col}" ${index===0?'checked':''} onchange="updateChart()"> ${item.name}</label>`; }); updateChart(); } 
    
    // --- æ›´æ–°ï¼šåŠ å…¥è­¦å ±ç·š (Warning/Critical) ---
    function updateChart() {
        if (!historyData) return;
        const timeRangeHours = parseInt(document.getElementById('timeRange').value);
        const headers = historyData.headers;
        const rawRows = historyData.data;
        const checkboxes = document.querySelectorAll('#tagCheckboxes input:checked');
        const selectedCols = [];
        checkboxes.forEach(chk => { const idx = headers.indexOf(chk.value); if (idx !== -1) selectedCols.push({ idx: idx, label: chk.parentNode.textContent.trim(), key: chk.value, data: [] }); });
        
        const now = new Date(); const labels = [];
        rawRows.forEach(row => {
            let timeStr = row[0]; let rowDate = new Date(timeStr); let diffHours = (now - rowDate) / 1000 / 60 / 60;
            if (diffHours <= timeRangeHours) {
                let label = rowDate.getMonth()+1 + "/" + rowDate.getDate() + " " + rowDate.getHours() + ":" + (rowDate.getMinutes()<10?'0':'') + rowDate.getMinutes();
                labels.push(label); selectedCols.forEach(col => { col.data.push(row[col.idx]); });
            }
        });

        const ctx = document.getElementById('myChart').getContext('2d');
        if (myChart) myChart.destroy();
        
        const isDark = document.body.getAttribute("data-theme") === "dark";
        const gridColor = isDark ? '#444' : '#ddd'; const textColor = isDark ? '#eee' : '#666';
        const colors = ['#007bff', '#28a745', '#dc3545', '#fd7e14', '#6f42c1', '#17a2b8', '#e83e8c', '#343a40'];
        
        let datasets = selectedCols.map((col, i) => ({ label: col.label, data: col.data, borderColor: colors[i % colors.length], borderWidth: 2, pointRadius: 0, fill: false, tension: 0.1 }));

        // **æ–°å¢ï¼šå¦‚æœåªé¸ä¸€å€‹é»ä½ï¼Œä¸”æœ‰è¨­å®šè­¦å ±ï¼Œå‰‡ç•«å‡ºè­¦å ±ç·š**
        if (selectedCols.length === 1) {
            const rule = ALARMS[selectedCols[0].key];
            if (rule) {
                // é»ƒè‰²è­¦å‘Šç·š
                if (rule.warn) {
                    datasets.push({
                        label: 'è­¦å‘Š (' + rule.warn + ')',
                        data: new Array(labels.length).fill(rule.warn),
                        borderColor: '#ffc107', borderDash: [5, 5], borderWidth: 2, pointRadius: 0, fill: false
                    });
                }
                // ç´…è‰²è¶…é™ç·š
                if (rule.crit) {
                    datasets.push({
                        label: 'è¶…é™ (' + rule.crit + ')',
                        data: new Array(labels.length).fill(rule.crit),
                        borderColor: '#dc3545', borderDash: [5, 5], borderWidth: 2, pointRadius: 0, fill: false
                    });
                }
            }
        }

        Chart.defaults.color = textColor; Chart.defaults.borderColor = gridColor;
        myChart = new Chart(ctx, { 
            type: 'line', 
            data: { labels: labels, datasets: datasets }, 
            options: { 
                responsive: true, maintainAspectRatio: false, 
                scales: { x: { ticks: { maxTicksLimit: 10 } } },
                plugins: { legend: { labels: { color: textColor } } }
            } 
        });
    }
</script>
